<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="content-language" content="en-EN" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>SVRF AR Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    
    <body>
        <div id="sliderContainer">
            <h2>Camera FOV</h2>
            <input type="range" min="1" max="140" value="60" id="fovSlider">
            <h2>Camera position</h2>
            <input type="range" min="-99" max="0" value="0" id="zSlider">
        </div>
        <canvas id="backgroundCanvas"></canvas>
        <canvas id="tigerCanvas"></canvas>
        <div id="explore">
            <span id="explorePreview" style="display: none;"></span>
            <button id="startButton">Start</button>
            <button id="exploreButton" style="display: none;">Explore Worlds</button>
        </div>

        <div id="searchContainer" style="display: none;">
            <div id="searchBarContainer">
                <div id="searchBar">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="searchIcon">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                    <input type="text" id="searchBox" placeholder="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="closeButton">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        <path d="M0 0h24v24H0z" fill="none"/>
                    </svg>
                </div>
            </div>
            <div id="searchHeader">
                <h1 id="trending">Trending worlds</h1>
                <span>Powered by</span>
                <img src="svrf.png" alt="SVRF logo">
                <span>SVRF</span>
            </div>
            <div id="searchResults"></div>
        </div>

        <video id="webcam" playsinline="true"></video>
        <canvas id="webcamCanvas"></canvas>

        <script src="./dist/BRFv4_JS_TK110718_v4.1.0_trial.js"></script>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
