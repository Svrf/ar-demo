<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="content-language" content="en-EN" />
        
        <title>SVRF AR Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    </head>
    
    <body>
        <canvas id="mainCanvas"></canvas>
        <div id="explore">
            <span id="explorePreview"></span>
            <button id="exploreButton">Explore Worlds</button>
        </div>

        <div id="searchContainer" style="display: none;">
            <div id="searchBarContainer">
                <div id="searchBar">
                    <i id="backButton"></i>
                    <svg viewBox="0 0 46 46">
                        <path d="M30.4 27.5L45.2 42.4 42.4 45.2 27.5 30.4C24.6 32.6 21 34 17 34 7.6 34 0 26.4 0 17 0 7.6 7.6 0 17 0 26.4 0 34 7.6 34 17 34 21 32.6 24.6 30.4 27.5L30.4 27.5ZM17 30C24.2 30 30 24.2 30 17 30 9.8 24.2 4 17 4 9.8 4 4 9.8 4 17 4 24.2 9.8 30 17 30Z"></path>
                    </svg>
                    <input type="text" id="searchBox" placeholder="Search">
                </div>
            </div>
            <div id="searchHeader">
                <h1 id="trending">Trending worlds</h1>
                <span>Powered by</span>
                <img src="svrf.png" alt="SVRF logo">
                <span>SVRF</span>
            </div>
            <div id="searchResults"></div>
        </div>

        <video id="webcam"></video>

        <script src="dist/BRFv4_JS_TK110718_v4.1.0_trial.js"></script>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
